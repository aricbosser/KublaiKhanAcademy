<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="calendar.css">
</head>
<body>
    <h1>Current Date Information</h1>
    
    <div class="month_box">
        <p>Month: <span id="month"></span></p> <!-- Label and value in the same <p> -->
    </div>
    
    <div class="weekday_box">
        <p>Weekday: <span id="weekday"></span></p> <!-- Label and value in the same <p> -->
    </div>
    
    <div class="date_of_month_box">
        <p>Date: <span id="date_of_month"></span></p> <!-- Label and value in the same <p> -->
    </div>

    <table style="width: 100%;">
        <thead>
            <tr>
                <th>Sunday</th>
                <th>Monday</th>
                <th>Tuesday</th>
                <th>Wednesday</th>
                <th>Thursday</th>
                <th>Friday</th>
                <th>Saturday</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>1st</th>
                <th>2nd</th>
                <th>3rd</th>
                <th>4th</th>
                <th>5th</th>
                <th>6th</th>
                <th>7th</th>
            </tr>
        </tbody>
    </table>

    <script src="get_date.js"></script> <!-- Link to your external JS file -->
</body>
</html>
