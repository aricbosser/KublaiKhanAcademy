<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="calendar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

    <div id="header">
        <h1>scheduler.io</h1>
        <div id="header-links">
            <a href="#">My Account</a>
            <a href="#">Settings</a>
            <a href="#">Logout</a>
        </div>
    </div>

    <nav id="navbar">
        <ul id="navbar-tabs">
            <li><a href="#">Home</a></li>
            <li><a href="#">Employees</a></li>
            <li><a href="#">Shifts</a></li>
            <li><a href="#">Reports</a></li>
        </ul>

    </nav>

        <div class="grid-body">
            <div class="grid-body-container">
                <aside id="calendar-info-container">
                    <div id="alerts">
                        <label>Alerts</label>
                        <div class="feed" id="alert-feed"></div>
                    </div>
                    <div id="message-wall">
                        <label>Message Wall</label>
                        <div class="feed" id="message-wall-feed"></div>
                    </div>
                </aside>
                <main id="calendar-container">
                    <h2 id="month"></h2>
                    <div id="calendar-container-dates">
                        <!-- <div class="week-row-0">

                        </div>
                        <div class="week-row-1">

                        </div>
                        <div class="week-row-2">

                        </div>
                        <div class="week-row-3">

                        </div>
                        <div class="week-row-4">

                        </div> -->
                </main>
            </div>
        </div>
        <div class="grid-footer">
            <div id="social-links">
            <a href="#" class="fa fa-facebook"></a>
            <a href="#" class="fa fa-twitter"></a>
            </div>
            <p>scheduler.io 2024</p>
        </div>
    </div>

    <script src="get_date.js"></script> <!-- Link to your external JS file -->
</body>
</html>
