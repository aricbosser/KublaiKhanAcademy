<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="calendar.css">
</head>
<body>
    <div class="grid-container">
        <div class="grid-navbar">
            <p><span id="weekday"></span>, <span id="month"></span> <span id="date_of_month"></span></p>
        </div>
        <div class="grid-body">
            <div class="grid-body-container">
                <div id="calendar-info-container"></div>
                <div id="calendar-container">
                    <div id="calendar-container-weekdays">
                        <div><p>Sun</p></div>
                        <div><p>Mon</p></div>
                        <div><p>Tues</p></div>
                        <div><p>Wed</p></div>
                        <div><p>Thur</p></div>
                        <div><p>Fri</p></div>
                        <div><p>Sat</p></div>
                    </div>
                    <div id="calendar-container-dates">
                        <div class="week-row-0">

                        </div>
                        <div class="week-row-1">

                        </div>
                        <div class="week-row-2">

                        </div>
                        <div class="week-row-3">

                        </div>
                        <div class="week-row-4">

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="grid-footer">Footer</div>
    </div>

    <script src="get_date.js"></script> <!-- Link to your external JS file -->
</body>
</html>
