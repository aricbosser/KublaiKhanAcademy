<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="calendar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

    <div id="header">
        <h1>scheduler.io</h1>
        <div id="header-links">
            <a href="#">My Account</a>
            <a href="#">Settings</a>
            <a href="#">Logout</a>
        </div>
    </div>

    <nav id="navbar">
        <ul id="navbar-tabs">
            <li><a href="#">Home</a></li>
            <li><a href="#">Employees</a></li>
            <li><a href="#">Shifts</a></li>
            <li><a href="#">Reports</a></li>
        </ul>

    </nav>

        <div class="grid-body">
            <!-- <div class="month_box">
                <p>Month: <span id="month"></span></p>
            </div>
            
            <div class="weekday_box">
                <p>Weekday: <span id="weekday"></span></p>
            </div>
            
            <div class="date_of_month_box">
                <p>Date: <span id="date_of_month"></span></p>
            </div> -->

            <div class="grid-body-container">
                <aside id="calendar-info-container">
                    <div id="alerts">
                        <label>Alerts</label>
                        <div class="feed" id="alert-feed"></div>
                    </div>
                    <div id="message-wall">
                        <label>Message Wall</label>
                        <div class="feed" id="message-wall-feed"></div>
                    </div>
                </aside>
                <main id="calendar-container">
                    <table>
                        <caption id="current-month" style="font-weight: bold;">
                            January
                        </caption>
                        <div id="week-toggles">
                            <a href="#" id="previous-week"><<</a>
                            <a href="#" id="next-week">>></a>
                        </div>
                        <thead>
                            <tr>
                                <th>Sun</th>
                                <th>Mon</th>
                                <th>Tues</th>
                                <th>Wed</th>
                                <th>Thur</th>
                                <th>Fri</th>
                                <th>Sat</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td></td> <!-- Empty cell for the first day of the month (assuming it starts on a Monday) -->
                                <td>1st</td>
                                <td>2nd</td>
                                <td>3rd</td>
                                <td>4th</td>
                                <td>5th</td>
                                <td>6th</td>
                            </tr>
                            <tr>
                                <td>7th</td>
                                <td>8th</td>
                                <td>9th</td>
                                <td>10th</td>
                                <td>11th</td>
                                <td>12th</td>
                                <td>13th</td>
                            </tr>
                            <tr>
                                <td>14th</td>
                                <td>15th</td>
                                <td>16th</td>
                                <td>17th</td>
                                <td>18th</td>
                                <td>19th</td>
                                <td>20th</td>
                            </tr>
                            <tr>
                                <td>21st</td>
                                <td>22nd</td>
                                <td>23rd</td>
                                <td>24th</td>
                                <td>25th</td>
                                <td>26th</td>
                                <td>27th</td>
                            </tr>
                            <tr>
                                <td>28th</td>
                                <td>29th</td>
                                <td>30th</td>
                                <td>31st</td>
                                <td></td> <!-- Empty cell for the rest of the week -->
                                <td></td>
                                <td></td>
                            </tr>
                        </tbody>
                    </table>
                </main>
            </div>
        </div>
        <div class="grid-footer">
            <div id="social-links">
            <a href="#" class="fa fa-facebook"></a>
            <a href="#" class="fa fa-twitter"></a>
            </div>
            <p>scheduler.io 2024</p>
        </div>
    </div>

    <script src="get_date.js"></script> <!-- Link to your external JS file -->
</body>
</html>
